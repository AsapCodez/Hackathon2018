      for (var i = 0; i < locations.length; i++) {
        var loc = locations[i];
        var name = loc.name;
        var lat = loc.lat;
        var lng = loc.lng;
        var year = loc.year;

        makeMarker(map, lat, lng, year, name);
      }

    }

    function makeMarker(map, lat, lng, year, name) {
      var marker = new google.maps.Marker({
        position: { lat: lat, lng: lng },
        map: map,
        icon: 'http://2.gravatar.com/avatar/8651e791cd6fec9bdd4bff9cb69d9863?s=40&d=mm&r=g',
        label: (name + ' ' + year),
      });
    }
